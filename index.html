<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CHIPS Faucet</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: 'Courier New', Courier, monospace;
      height: 100%;
    }

    body {
      display: grid;
      grid-template-rows: 1fr auto;
      min-height: 100vh;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: start;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 480px;
    }

    h1 {
      font-size: 24px;
      text-align: center;
      text-transform: uppercase;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 14px;
      box-sizing: border-box;
    }

    input {
      background-color: #fff;
      color: #000;
      border: 4px solid #000;
    }

    button {
      background-color: #00ff00;
      color: #000;
      border: 4px solid #000;
      text-transform: uppercase;
      cursor: pointer;
    }

    button:hover {
      background-color: #00cc00;
    }

    #result {
      background-color: #000;
      border: 4px solid #000;
      padding: 10px;
      font-size: 14px;
      margin-bottom: 20px;
      word-break: break-word;
    }

    #result a {
      color: #0f0;
      word-break: break-all;
      display: inline-block;
      max-width: 100%;
      text-overflow: ellipsis;
      overflow: hidden;
      white-space: nowrap;
    }

    #totalClaimed {
      font-size: 14px;
      margin-bottom: 10px;
    }

    #claimHistory {
      background-color: #111;
      border: 2px solid #333;
      color: #0f0;
      padding: 10px;
      font-size: 12px;
      white-space: pre-wrap;
      width: 100%;
      box-sizing: border-box;
      height: 250px;
      overflow-y: auto;
      margin-bottom: 30px;
    }

    .donate-section {
      text-align: center;
      margin-bottom: 30px;
    }

    .donate-address {
      background-color: #000;
      padding: 5px;
      border: 2px solid #000;
      display: inline-block;
      margin-bottom: 5px;
    }

    .copy-button {
      background-color: #00ff00;
      color: #000;
      border: 2px solid #000;
      padding: 5px 10px;
      font-size: 12px;
      cursor: pointer;
      text-transform: uppercase;
    }

    .copy-button:hover {
      background-color: #00cc00;
    }

    footer {
      background-color: #000;
      border-top: 2px solid #333;
      padding: 15px 0;
      text-align: center;
      font-size: 14px;
      position: sticky;
      bottom: 0;
      width: 100%;
    }

    .footer-label {
      font-weight: bold;
      color: #fff;
      margin-bottom: 4px;
    }

    .footer-links {
      margin-top: 8px;
    }

    .footer-links a {
      color: #0f0;
      text-decoration: none;
      margin: 0 8px;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      .container {
        padding: 10px;
      }

      input, button {
        font-size: 14px;
        padding: 8px;
      }

      #claimHistory {
        font-size: 11px;
        height: 200px;
      }

      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <h1>CHIPS Faucet</h1>
      <input id="wallet" type="text" placeholder="Wallet address (0x...)">
      <button onclick="claimFaucet()">Claim Faucet</button>
      <div id="result"></div>
      <div id="totalClaimed">üî• Total wallet claimed: ...</div>
      <pre id="claimHistory">Loading claim history...</pre>
      <div class="donate-section">
        <div class="donate-address">DONATE: 0x3feBdD2e594107D010FB551569cCEedE7041Df4</div><br />
        <button class="copy-button" onclick="copyAddress()">Copy</button>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-label">CHIPS OFFICIAL</div>
    <div class="footer-links">
      <a href="https://x.com/chipsprotocol" target="_blank">Twitter</a>
      <a href="https://t.me/chipsprotocol" target="_blank">Telegram</a>
      <a href="https://999chips.netlify.app" target="_blank">999CHIPS</a>
    </div>
    <div class="footer-label">DEV</div>
    <div class="footer-links">
      <a href="https://x.com/cryptoshilil" target="_blank">Dev Twitter</a>
    </div>
  </footer>

  <script>
    async function claimFaucet() {
      const wallet = document.getElementById("wallet").value.trim();
      const resultDiv = document.getElementById("result");
      const totalClaimedDiv = document.getElementById("totalClaimed");
      const historyBlock = document.getElementById("claimHistory");
      const claimButton = document.querySelector("button[onclick='claimFaucet()']");

      if (!wallet || !wallet.match(/^0x[a-fA-F0-9]{40}$/)) {
        resultDiv.innerHTML = "‚ùå Invalid wallet address.";
        return;
      }

      claimButton.disabled = true;
      claimButton.innerText = "Loading...";
      resultDiv.innerHTML = "‚è≥ Processing...";

      try {
        const res = await fetch("/api/claim", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ wallet }),
        });
        const data = await res.json();
        if (res.ok) {
          const txLink = `http://testnet.chipsprotocol.com/tx/${data.txHash}`;
          resultDiv.innerHTML = `‚úÖ Success! <a href="${txLink}" target="_blank">${data.txHash}</a>`;
          totalClaimedDiv.innerHTML = `üî• Total wallet claimed: ${data.totalClaimed}`;
          historyBlock.innerText = [`‚Ä¢ ${wallet} ‚Äî 1000 CHIPS`, ...(data.allClaims || [])].map(addr => addr.startsWith('‚Ä¢') ? addr : `‚Ä¢ ${addr} ‚Äî 1000 CHIPS`).join("\n");
        } else {
          resultDiv.innerHTML = `‚ùå Error: ${data.error}`;
        }
      } catch (err) {
        resultDiv.innerHTML = "‚ùå Unexpected error occurred.";
      } finally {
        claimButton.disabled = false;
        claimButton.innerText = "Claim Faucet";
      }
    }

    function copyAddress() {
      const address = "0x3feBdD2e594107D010FB551569cCEed8E7041Df4";
      navigator.clipboard.writeText(address)
        .then(() => document.getElementById("result").innerHTML = "‚úÖ Address copied.")
        .catch(() => document.getElementById("result").innerHTML = "‚ùå Copy failed.");
    }

    window.addEventListener("load", async () => {
      try {
        const res = await fetch("/api/claim-history");
        const data = await res.json();
        if (res.ok && data.claims) {
          document.getElementById("totalClaimed").innerText = `üî• Total wallet claimed: ${data.claims.length}`;
          document.getElementById("claimHistory").innerText = data.claims.map(addr => `‚Ä¢ ${addr} ‚Äî 1000 CHIPS`).join("\n");
        } else {
          document.getElementById("claimHistory").innerText = "‚ùå Failed to load history.";
        }
      } catch (err) {
        document.getElementById("claimHistory").innerText = "‚ùå Error loading history.";
      }
    });
  </script>
</body>
</html>
